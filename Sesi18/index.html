<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery in Action</title>
</head>
<body>
  <div>
    <p class="my-class">
      Welcome JavaScript!
    </p>
    <p id="my-id">
      Ini adalah kelas FSD OCBC Batch ke-2
    </p>
    <p>
      Selamat datang!
    </p>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    type="text/javascript">
  </script>
  <script>
    $('document').ready(function () {
      $('p.my-class').css('background-color', 'yellow')
    })
  </script>
</body>
</html>
