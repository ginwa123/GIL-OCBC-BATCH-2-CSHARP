<app-add-todo-form (addTodoEvent)="addTodo($event)" ></app-add-todo-form>

<ol *ngFor="let todo of todos let i = index;" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-3 me-auto">
            <div class="content {{ todo.is_completed ? 'done' : '' }}">
                {{ i + 1 }}, {{ todo.content }}
            </div>
        </div>
        <button (click)="toogleDone(i)" class="btn btn-warning btn-sm completed">
            <i class="bi bi-check-circle"></i>
        </button>
        <button (click)="deleteTodo(i)" class="btn btn-danger btn-sm">
            <i class="bi bi-trash-fill"></i>
        </button>
    </li>
</ol>
