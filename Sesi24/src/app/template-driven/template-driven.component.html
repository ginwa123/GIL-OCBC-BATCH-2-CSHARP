<form (ngSubmit)="onSubmit(todoForm)" #todoForm="ngForm">
  <div class="form-group">
    <label for="name">Task Name</label>
    <input #taskName="ngModel" type="text" class="form-control" required name="taskName" ngModel>
    <div (hidden)="taskName.valid || taskName.pristine" class="alert alert-danger">
      Name is Required
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select name="category" ngModel id="category" class="form-control">
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!todoForm.form.valid">Submit</button>
</form>
